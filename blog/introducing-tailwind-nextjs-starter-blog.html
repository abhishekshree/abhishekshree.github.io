i/beautiful-jekyll\"\u003ebeautiful-jekyll\u003c/a\u003e and \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://github.com/wowchemy/wowchemy-hugo-modules\"\u003eHugo Academic\u003c/a\u003e but with the best of React\u0026#x27;s ecosystem and current web development\u0026#x27;s best practices.\u003c/p\u003e\u003ch2 id=\"features\"\u003e\u003ca href=\"#features\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eFeatures\u003c/h2\u003e\u003cul\u003e\u003cli\u003eEasy styling customization with \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://blog.tailwindcss.com/tailwindcss-v2\"\u003eTailwind 2.0\u003c/a\u003e\u003c/li\u003e\u003cli\u003eNear perfect lighthouse score - \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://www.webpagetest.org/result/210111_DiC1_08f3670c3430bf4a9b76fc3b927716c5/\"\u003eLighthouse report\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLightweight, 43kB first load JS, uses Preact in production build\u003c/li\u003e\u003cli\u003eMobile-friendly view\u003c/li\u003e\u003cli\u003eLight and dark theme\u003c/li\u003e\u003cli\u003e\u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://mdxjs.com/\"\u003eMDX - write JSX in markdown documents!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eServer-side syntax highlighting with \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://github.com/mapbox/rehype-prism\"\u003erehype-prism\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMath display supported via \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://katex.org/\"\u003eKaTeX\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAutomatic image optimization via \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://nextjs.org/docs/basic-features/image-optimization\"\u003enext/image\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFlexible data retrieval with \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://github.com/hashicorp/next-mdx-remote\"\u003enext-mdx-remote\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSupport for tags - each unique tag will be its own page\u003c/li\u003e\u003cli\u003eSEO friendly with RSS feed, sitemaps and more!\u003c/li\u003e\u003c/ul\u003e\u003ch2 id=\"sample-posts\"\u003e\u003ca href=\"#sample-posts\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eSample posts\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"/blog/github-markdown-guide\"\u003eA markdown guide\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"/blog/guide-to-using-images-in-nextjs\"\u003eLearn more about images in Next.js\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"/blog/deriving-ols-estimator\"\u003eA tour of math typesetting\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"/blog/pictures-of-canada\"\u003eSimple MDX image grid\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"/blog/the-time-machine\"\u003eExample of long prose\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2 id=\"quick-start-guide\"\u003e\u003ca href=\"#quick-start-guide\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eQuick Start Guide\u003c/h2\u003e\u003col\u003e\u003cli\u003eFork this project\u003c/li\u003e\u003cli\u003eRename the project to \u003ccode\u003e\u0026lt;yourusername\u0026gt;.github.io\u003c/code\u003e\u003c/li\u003e\u003cli\u003ePersonalize \u003ccode\u003esiteMetadata.json\u003c/code\u003e\u003c/li\u003e\u003cli\u003eModify \u003ccode\u003eprojectsData.js\u003c/code\u003e\u003c/li\u003e\u003cli\u003eModify \u003ccode\u003eheaderNavLinks.js\u003c/code\u003e to customize navigation links\u003c/li\u003e\u003cli\u003eAdd blog posts\u003c/li\u003e\u003cli\u003eDeploy on Vercel\u003c/li\u003e\u003c/ol\u003e\u003ch2 id=\"development\"\u003e\u003ca href=\"#development\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eDevelopment\u003c/h2\u003e\u003cp\u003eFirst, run the development server:\u003c/p\u003e\u003cpre class=\"language-bash\"\u003e\u003ccode class=\"language-bash\"\u003e\u003cspan class=\"text-code-blue\"\u003enpm\u003c/span\u003e start\n\u003cspan class=\"text-gray-400 italic\"\u003e# or\u003c/span\u003e\n\u003cspan class=\"text-code-blue\"\u003enpm\u003c/span\u003e run dev\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eOpen \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"http://localhost:3000\"\u003ehttp://localhost:3000\u003c/a\u003e with your browser to see the result.\u003c/p\u003e\u003cp\u003eYou can start editing the page by modifying \u003ccode\u003epages/index.js\u003c/code\u003e. The page auto-updates as you edit the file.\u003c/p\u003e\u003ch2 id=\"extend--customize\"\u003e\u003ca href=\"#extend--customize\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eExtend / Customize\u003c/h2\u003e\u003cp\u003e\u003ccode\u003edata/siteMetadata.json\u003c/code\u003e - contains most of the site related information which should be modified for a user\u0026#x27;s need.\u003c/p\u003e\u003cp\u003e\u003ccode\u003edata/projectsData.js\u003c/code\u003e - data used to generate styled card in projects page.\u003c/p\u003e\u003cp\u003e\u003ccode\u003edata/headerNavLinks.js\u003c/code\u003e - navigation links.\u003c/p\u003e\u003cp\u003e\u003ccode\u003edata/logo.svg\u003c/code\u003e - replace with your own logo.\u003c/p\u003e\u003cp\u003e\u003ccode\u003edata/blog\u003c/code\u003e - replace with your own blog posts.\u003c/p\u003e\u003cp\u003e\u003ccode\u003epublic/static\u003c/code\u003e - store assets such as images and favicons.\u003c/p\u003e\u003cp\u003e\u003ccode\u003ecss/tailwind.css\u003c/code\u003e - contains the tailwind stylesheet which can be modified to change the overall look and feel of the site.\u003c/p\u003e\u003cp\u003e\u003ccode\u003ecomponents/social-icons\u003c/code\u003e - to add other icons, simply copy an svg file from \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://simpleicons.org/\"\u003eSimple Icons\u003c/a\u003e and map them in \u003ccode\u003eindex.js\u003c/code\u003e. Other icons uses \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://heroicons.com/\"\u003eheroicons\u003c/a\u003e.\u003c/p\u003e\u003cp\u003e\u003ccode\u003ecomponents/MDXComponents.js\u003c/code\u003e - pass your own JSX code or React component by specifying it over here. You can then call them directly in the \u003ccode\u003e.mdx\u003c/code\u003e or \u003ccode\u003e.md\u003c/code\u003e file. By default, a custom link and image component is passed.\u003c/p\u003e\u003cp\u003e\u003ccode\u003elayouts\u003c/code\u003e - main templates used in pages.\u003c/p\u003e\u003cp\u003e\u003ccode\u003epages\u003c/code\u003e - pages to route to. Read the \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://nextjs.org/docs\"\u003eNext.js documentation\u003c/a\u003e for more information\u003c/p\u003e\u003ch2 id=\"post\"\u003e\u003ca href=\"#post\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003ePost\u003c/h2\u003e\u003ch3 id=\"frontmatter\"\u003e\u003ca href=\"#frontmatter\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eFrontmatter\u003c/h3\u003e\u003cp\u003eFrontmatter follows \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://gohugo.io/content-management/front-matter/\"\u003eHugo\u0026#x27;s standards\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eCurrently 7 fields are supported.\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etitle (required)\ndate (required)\ntags (required, can be empty array)\nlastmod (optional)\ndraft (optional)\nsummary (optional)\nimages (optional, if none provided defaults to socialBanner in siteMetadata config)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eHere\u0026#x27;s an example of a post\u0026#x27;s frontmatter:\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e---\ntitle: \u0026#x27;Introducing Tailwind Nexjs Starter Blog\u0026#x27;\ndate: \u0026#x27;2021-01-12\u0026#x27;\nlastmod: \u0026#x27;2021-01-18\u0026#x27;\ntags: [\u0026#x27;next-js\u0026#x27;, \u0026#x27;tailwind\u0026#x27;, \u0026#x27;guide\u0026#x27;]\ndraft: false\nsummary: \u0026#x27;Looking for a performant, out of the box template, with all the best in web technology to support your blogging needs? Checkout the Tailwind Nextjs Starter Blog template.\u0026#x27;\nimages: [\u0026#x27;/static/images/canada/mountains.jpg\u0026#x27;, \u0026#x27;/static/images/canada/toronto.jpg\u0026#x27;]\n---\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"compose\"\u003e\u003ca href=\"#compose\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eCompose\u003c/h3\u003e\u003cp\u003e\u003ccode\u003escripts/compose.js\u003c/code\u003e can be used to easily generate a post with pre-filled front matter.\u003c/p\u003e\u003cp\u003eThe first argument is the name of the post and the second optional argument is the extension (default to .mdx)\u003c/p\u003e\u003cp\u003eExample code to generate the post called \u0026quot;My First Post\u0026quot; in markdown format\u003c/p\u003e\u003cpre\u003e\u003ccode\u003enode ./scripts/compose.js \u0026quot;My First Post\u0026quot; .md\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis will generate \u003ccode\u003e./data/blog/my-first-post.md\u003c/code\u003e with pre-filled front matter.\u003c/p\u003e\u003ch2 id=\"deploy\"\u003e\u003ca href=\"#deploy\" aria-hidden=\"true\" tabindex=\"-1\"\u003e\u003cspan class=\"icon icon-link\"\u003e\u003c/span\u003e\u003c/a\u003eDeploy\u003c/h2\u003e\u003cp\u003e\u003cstrong\u003eVercel\u003c/strong\u003e\u003cbr/\u003e\n\u003c!-- --\u003eThe easiest way to deploy the template is to use the \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://vercel.com\"\u003eVercel Platform\u003c/a\u003e from the creators of Next.js. Check out the \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://nextjs.org/docs/deployment\"\u003eNext.js deployment documentation\u003c/a\u003e for more details.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNetlify / Github Pages / Firebase etc.\u003c/strong\u003e\u003cbr/\u003e\n\u003c!-- --\u003eAs the template uses \u003ccode\u003enext/image\u003c/code\u003e for image optimization, additional configurations has to be made to deploy on other popular static hosting websites like \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://www.netlify.com/\"\u003eNetlify\u003c/a\u003e or \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://pages.github.com/\"\u003eGithub Pages\u003c/a\u003e. An alternative image optimization provider such as Imgix, Cloudinary or Akamai has to be used. Alternatively, replace the \u003ccode\u003enext/image\u003c/code\u003e component with a standard \u003ccode\u003e\u0026lt;img\u0026gt;\u003c/code\u003e tag. See \u003ca target=\"_blank\" rel=\"noopener noreferrer\" style=\"text-decoration:none\" href=\"https://nextjs.org/docs/basic-features/image-optimization\"\u003e\u003ccode\u003enext/image\u003c/code\u003e documentation\u003c/a\u003e for more details.\u003c/p\u003e","scope":{}},"frontMatter":{"wordCount":756,"readingTime":{"text":"4 min read","minutes":3.77,"time":226200,"words":754},"slug":"introducing-tailwind-nextjs-starter-blog","fileName":"introducing-tailwind-nextjs-starter-blog.mdx","title":"Introducing Tailwind Nexjs Starter Blog","date":"2021-01-12","lastmod":"2021-01-18","tags":["next-js","tailwind","guide"],"draft":true,"summary":"Looking for a performant, out of the box template, with all the best in web technology to support your blogging needs? Checkout the Tailwind Nextjs Starter Blog template.","images":["/static/images/canada/mountains.jpg","/static/images/canada/toronto.jpg"]}},"prev":{"title":"Don't like Rust? Use some CLI tools written in it once.","date":"2022-10-14","tags":["rust","linux","cli"],"draft":false,"summary":"ðŸ¦€ appreciation era","images":[],"slug":"dont-like-rust-use-some-cli-tools-written-in-it-once"},"next":null},"__N_SSG":true},"page":"/blog/[slug]","query":{"slug":"introducing-tailwind-nextjs-starter-blog"},"buildId":"Ftr4tWZF6IA07TRjh7e92","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
